<div class="mx-auto">
    <div class="login-body" *blockUI="'loading'">
        <form [formGroup]="loginForm" class="login" (ngSubmit)="loginSubmit()">
            <input type="text" formControlName="emailAddress" required="true" placeholder="Email"/>
            <small class="text-danger font-weight-bold">{{emailValidator()}}</small>
            
            <input type="password" formControlName="password" required="true" placeholder="Password"/>
            <small class="text-danger font-weight-bold">{{passwordValidator()}}</small>
            <button [disabled]="!loginForm.valid">Login</button>

            <a href="#" class="btn btn-sm btn-primary" routerLink="/auth/signup">Signup</a>
        </form>
    </div>    
</div>
