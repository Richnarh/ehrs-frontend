<form [formGroup]="jobRoleForm" (ngSubmit)="saveJobRole()">
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Role Name</label>
        <div class="col-sm-8">
            <input formControlName="roleName" type="text" class="form-control">
            <small *ngIf="field.roleName.invalid && field.roleName.touched" class="text-danger font-weight-bold"> * This field is required</small>
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
            <textarea formControlName="description" type="text" class="form-control"></textarea>
        </div>
    </div>
      <button type="submit" class="btn btn-success btn-sm">Save Changes</button>
      <button type="button" class="btn btn-light btn-sm" (click)="resetForm()">Clear Form</button>
</form>
<hr>
<div class="row py-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Role Name</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jobRole of jobRoleList; let i = index">
          <td scope="row">{{i+1}}</td>
          <td>{{jobRole.roleName}}</td>
          <td>{{jobRole.description}}</td>
          <td>
            <button class="btn btn-primary btn-sm mx-2" (click)="editJobRole(jobRole)">Edit</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteJobRole(jobRole.id)">Delete</button>
          </td>
        </tr>
    </table>
  </div>
