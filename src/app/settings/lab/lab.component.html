<form [formGroup]="labForm" (ngSubmit)="saveLab()">
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Unit No.</label>
        <div class="col-sm-8">
            <input formControlName="unitNo" type="text" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Unit Name</label>
        <div class="col-sm-8">
            <input formControlName="unitName" type="text" class="form-control">
            <small *ngIf="field.unitName.invalid && field.unitName.touched" class="text-danger font-weight-bold"> * This field is required</small>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Select Head</label>
        <div class="col-sm-8">
          <select class="form-select" aria-label="Employee Select" formControlName="unitHeadId">
            <option selected="" disabled="true">Choose...</option>
            <option *ngFor="let emp of employeeList" value="{{emp?.id}}">{{emp?.itemName}}</option>
          </select>
        </div>
      </div>
      <button *ngIf="ad === 'Add Lab' && adb" type="submit" class="btn btn-success btn-sm mx-2">Save Changes</button>
      <button type="button" class="btn btn-light btn-sm" (click)="resetForm()">Clear Form</button>
</form>
<hr>
<div class="row py-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Unit No.</th>
          <th scope="col">Name</th>
          <th scope="col">head</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lab of labList; let i = index">
          <td scope="row">{{i+1}}</td>
          <td>{{lab.unitNo}}</td>
          <td>{{lab.unitName}}</td>
          <td>{{lab.unitHeadName}}</td>
          <td>
            <button *ngIf="edit === 'Edit Lab' && editb" class="btn btn-primary btn-sm mx-2" (click)="editLab(lab)">Edit</button>
            <button *ngIf="delv === 'Delete Lab' && delvb" type="button" class="btn btn-danger btn-sm" (click)="deleteLab(lab.id)">Delete</button>
          </td>
        </tr>
    </table>
  </div>
