<form [formGroup]="deptForm" (ngSubmit)="saveDepartment()">
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Department Code</label>
        <div class="col-sm-8">
            <input formControlName="departmentCode" type="text" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Department Name</label>
        <div class="col-sm-8">
            <input formControlName="departmentName" type="text" class="form-control">
            <small *ngIf="field.departmentName.invalid && field.departmentName.touched" class="text-danger font-weight-bold"> * This field is required</small>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Select Employee</label>
        <div class="col-sm-8">
          <select class="form-select" aria-label="Employee Select" formControlName="hodId">
            <option selected="" disabled="true">Choose...</option>
            <option *ngFor="let emp of employeeList" value="{{emp?.id}}">{{emp?.itemName}}</option>
          </select>
        </div>
      </div>
      <button *ngIf="ad === 'Add Department' && adb" type="submit" class="btn btn-success btn-sm mx-2">Save Changes</button>
      <button type="button" class="btn btn-light btn-sm" (click)="resetForm()">Clear Form</button>
</form>
<hr>
<div class="row py-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Code</th>
          <th scope="col">Name</th>
          <th scope="col">HOD</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departmentList; let i = index">
          <td scope="row">{{i+1}}</td>
          <td>{{dept.departmentCode}}</td>
          <td>{{dept.departmentName}}</td>
          <td>{{dept.hodName}}</td>
          <td>
            <button *ngIf="edit === 'Edit Department' && editb" class="btn btn-primary btn-sm mx-2" (click)="editDepartment(dept)">Edit</button>
            <button *ngIf="delv === 'Delete Department' && delvb" type="button" class="btn btn-danger btn-sm" (click)="deleteDepartment(dept.id)">Delete</button>
          </td>
        </tr>
    </table>
  </div>
