<form [formGroup]="frequencyForm" (ngSubmit)="saveFrequency()">
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Frequency Name</label>
        <div class="col-sm-8">
            <input formControlName="frequencyName" type="text" class="form-control">
            <small *ngIf="field.frequencyName.invalid && field.frequencyName.touched" class="text-danger font-weight-bold"> * This field is required</small>
        </div>
    </div>
      <button *ngIf="ad === 'Add Frequency' && adb" type="submit" class="btn btn-success btn-sm mx-2">Save Changes</button>
      <button type="button" class="btn btn-light btn-sm" (click)="resetForm()">Clear Form</button>
</form>
<hr>
<div class="row py-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Frequency Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let frequency of frequencyList; let i = index">
          <td scope="row">{{i+1}}</td>
          <td>{{frequency.frequencyName}}</td>
          <td>
            <button *ngIf="edit === 'Edit Frequency' && editb" class="btn btn-primary btn-sm mx-2" (click)="editFrequency(frequency)">Edit</button>
            <button *ngIf="delv === 'Delete Frequency' && delvb" type="button" class="btn btn-danger btn-sm" (click)="deleteFrequency(frequency.id)">Delete</button>
          </td>
        </tr>
    </table>
  </div>
