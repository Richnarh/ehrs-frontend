<form [formGroup]="leaveTypeForm" (ngSubmit)="saveLeaveType()">
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Leave Name</label>
        <div class="col-sm-8">
            <input formControlName="leaveName" type="text" class="form-control">
            <small *ngIf="field.leaveName.invalid && field.leaveName.touched" class="text-danger font-weight-bold"> * This field is required</small>
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
            <textarea formControlName="description" type="text" class="form-control"></textarea>
        </div>
    </div>
      <button type="submit" class="btn btn-success btn-sm mx-2">Save Changes</button>
      <button type="button" class="btn btn-light btn-sm" (click)="resetForm()">Clear Form</button>
</form>
<hr>
<div class="row py-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Leave Name</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leaveTypeList; let i = index">
          <td scope="row">{{i+1}}</td>
          <td>{{leave.leaveName}}</td>
          <td>{{leave.description}}</td>
          <td>
            <button class="btn btn-primary btn-sm mx-2" (click)="editLeaveType(leave)">Edit</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteLeaveType(leave.id)">Delete</button>
          </td>
        </tr>
    </table>
  </div>
