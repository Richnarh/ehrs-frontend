<form [formGroup]="testTypeForm" (ngSubmit)="saveTestType()">
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Test Type Name</label>
        <div class="col-sm-8">
            <input formControlName="testTypeName" type="text" class="form-control">
            <small *ngIf="field.testTypeName.invalid && field.testTypeName.touched" class="text-danger font-weight-bold"> * This field is required</small>
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
            <textarea formControlName="description" type="text" class="form-control"></textarea>
        </div>
    </div>
      <button *ngIf="ad === 'Add Test Type' && adb" type="submit" class="btn btn-success btn-sm">Save Changes</button>
      <button type="button" class="btn btn-light btn-sm" (click)="resetForm()">Clear Form</button>
</form>
<hr>
<div class="row py-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Test Type</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let testType of testTypeList; let i = index">
          <td scope="row">{{i+1}}</td>
          <td>{{testType.testTypeName}}</td>
          <td>{{testType.description}}</td>
          <td>
            <button *ngIf="edit === 'Edit Test Type' && editb" class="btn btn-primary btn-sm mx-2" (click)="editTestType(testType)">Edit</button>
            <button *ngIf="delv === 'Delete Test Type' && delvb"  type="button" class="btn btn-danger btn-sm" (click)="deleteTestType(testType.id)">Delete</button>
          </td>
        </tr>
    </table>
  </div>
