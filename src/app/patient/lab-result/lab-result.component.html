<div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="pt-3"><u>Record Test</u></h5>
          <div class="row g-3 pt-3">
            <div class="col-auto">
              <input type="date" class="form-control" title="System uses current date if date is not selected!" [(ngModel)]="searchDate">
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" placeholder="OPD number" [(ngModel)]="textSearchField">
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-primary mb-3" (click)="searchData()">Search</button>
            </div>

          </div>
          
          <div class="row py-2" *ngIf="labTestList.length > 0">
            <p>Patient: <span><u>{{patientName}}</u></span></p>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Date</th>
                  <th scope="col">Doctor</th>
                  <th scope="col">Lab</th>
                  <th scope="col">Test Type</th>
                </tr>
              </thead>
              <tbody>
                <tr (click)="prepareLabResult(lab)" data-bs-toggle="modal" data-bs-target="#labresult" class="table-row" *ngFor="let lab of labTestList; let i = index">
                  <td scope="row">{{i+1}}</td>
                  <td>{{lab.testDate}}</td>
                  <td>{{lab.doctorName}}</td>
                  <td>{{lab.labName}}</td>
                  <td>{{lab.testType}}</td>
                </tr>
            </table>
          </div>
        </div>
      </div>

    <div class="modal fade" id="labresult" tabindex="-1" data-bs-backdrop="true" aria-hidden="true" style="display: none;">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Test results for {{patientName}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="col-md-12">
              <form class="row g-2" [formGroup]="labResultForm" (ngSubmit)="saveLabResult()">    
                <div class="col-md-4 mb-3">
                  <span>Bill</span>
                  <input type="text" class="form-control" formControlName="price">
                </div> 
                <div class="col-md-12">
                    <label class="form-label">Test Result</label>
                    <textarea rows="7" formControlName="testResult" class="form-control"></textarea>
                </div>
                <div class="justify-content-center">
                  <button type="submit" class="btn btn-success btn-sm">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
