<div class="card">
  <div class="card-body">
    <h5 class="card-title">Assign {{selectedPatient?.fullname}}</h5>
    <ul class="nav nav-tabs nav-tabs-bordered d-flex" id="borderedTabJustified" role="tablist">
      <li class="nav-item flex-fill" role="presentation">
        <button class="nav-link w-100 active" id="prescription-tab" data-bs-toggle="tab"
          data-bs-target="#bordered-justified-prescription" type="button" role="tab" aria-controls="prescription"
          aria-selected="true">Prescription</button>
      </li>
      <li class="nav-item flex-fill" role="presentation">
          <button class="nav-link w-100" id="labAssignment-tab" data-bs-toggle="tab"
          data-bs-target="#bordered-justified-labAssignment" type="button" role="tab" aria-controls="labAssignment"
          aria-selected="false">Lab Assignment</button>
      </li>
    </ul>
    <div class="tab-content pt-2" id="borderedTabJustifiedContent">
      <div class="tab-pane fade active show" id="bordered-justified-prescription" role="tabpanel"
        aria-labelledby="prescription-tab">
        <app-prescription [selectedPatient]="selectedPatient" [prescriptionList]="prescriptionList"></app-prescription>
      </div>
      <div class="tab-pane fade" id="bordered-justified-labAssignment" role="tabpanel" aria-labelledby="labAssignment-tab">
        <app-lab-assignment [selectedPatient]="selectedPatient"></app-lab-assignment>
      </div>
    </div>
  </div>
</div>
